<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>展示结果</title>
    {% load static from staticfiles %}
    <link rel="stylesheet" href="{% static '/css/main.css'%}">
    <link rel="stylesheet" href="{% static '/css/display.css'%}">
</head>
<body>
    <div class="container">
        <h3>投票信息:{{questions.qtitle}}</h3>
        <h4>当前得票信息</h4>
        <ul>
            {% for choice in choices%}
                <li>{{choice.cname}} 票数:{{choice.ccount}}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'vote:detail' questions.id %}">返回</a>
    </div>
</body>
</html>
