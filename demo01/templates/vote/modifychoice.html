<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改选项</title>
    {% load static from staticfiles %}
    <link rel="stylesheet" href="{% static '/css/main.css'%}">
</head>
<body>
    <div class="container">
        <h1>修改选项</h1>
        <form action="{% url 'vote:modifychoicehandler' %}" method="post">
            <input type="hidden" value="{{choice.id}}" name="cid">
            名称: <input type="text" value="{{choice.cname}}" name="cname">
            票数: <input type="text" value="{{choice.ccount}}" name="ccount">
            <input type="submit" value="修改">
        </form>
    </div>
</body>
</html>
