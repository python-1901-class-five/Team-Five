<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    {% load static from staticfiles %}
    <link rel="stylesheet" href="{% static '/css/main.css'%}">
</head>
<body>
    <div class="container">
        <h3>投票信息汇总</h3>
        <ul>
            {% for ques in questions %}
                <li><a href="{% url 'vote:detail' ques.id %}">{{ques.id}}.{{ques.qtitle}}</a></li>
            {% empty %}
                <h3>无问题</h3>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
