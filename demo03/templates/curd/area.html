<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
当前地区:{{area.atitle}}<br>
上级地区:{{area.aParent}}<br>
下级地区:
    <ul>
        {% for a in area.area_set.all %}
            <li>{{a.atitle}}</li>
        {% empty %}
            <h3>没有下级地区</h3>
        {% endfor %}
    </ul>
</body>
</html>
