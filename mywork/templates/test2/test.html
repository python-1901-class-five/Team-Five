<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试菜单</title>
</head>
<body>
    {% if book %}
        <ul>
            {% for b in book %}
                <li>
                    <a href="{% url 'test2:detail' b.id %}">{{b.btitle}}</a>
                </li>
            {% endfor%}
        </ul>
    {% else %}
        <h3>没有图书</h3>
    {% endif %}
</body>
</html>
